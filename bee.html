<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css.css">
		<script type="text/javascript" src="jquery-1.8.2.min.js"></script>
		<script type="text/javascript" src="js.js"></script>
		<script type="text/javascript">

            /*
             * Source:
             *
			 * http://tx.english-ch.com/teacher/shelle/level-a/spot-the-differences-3-/*
			 */

			var offset = 500;
			var differences = {
				"bird": {
					"minX": 110,
					"maxX": 155,
					"minY": 15,
					"maxY": 45,
					"found": false
				},
				"flower": {
					"minX": 65,
					"maxX": 93,
					"minY": 130,
					"maxY": 160,
					"found": false
				},
				"smile": {
					"minX": 270,
					"maxX": 340,
					"minY": 290,
					"maxY": 360,
					"found": false
				},
				"fingers": {
					"minX": 150,
					"maxX": 188,
					"minY": 272,
					"maxY": 330,
					"found": false
				},
				"grass": {
					"minX": 63,
					"maxX": 100,
					"minY": 570,
					"maxY": 595,
					"found": false
				},
				"feet": {
					"minX": 300,
					"maxX": 400,
					"minY": 536,
					"maxY": 600,
					"found": false
				},
				"sun": {
					"minX": 456,
					"maxX": 488,
					"minY": 15,
					"maxY": 50,
					"found": false
				},
				"tail": {
					"minX": 270,
					"maxX": 300,
					"minY": 520,
					"maxY": 550,
					"found": false
				}
			};
			
			offset *= 0.6;
			for (var diff in differences) {
				differences[diff]["minX"] *= 0.6;
				differences[diff]["maxX"] *= 0.6;
				differences[diff]["minY"] *= 0.6;
				differences[diff]["maxY"] *= 0.6;
			}
		</script>
	</head>

	<body onload="init('bee');">
		<h1>
			Spot The Difference!
		</h1>
		<div> You have <span id="timer"></span> to find the <span id="thingsLeft"></span> differences. </div>
		<br>
		<img id="testimage" 
			src="bee.jpg"
			onclick="onImageClick(event, differences, offset);"
			onload="
				var orig_width = $('#testimage').width();
				var orig_height = $('#testimage').height();
				$('#testimage').height(orig_height * 0.8).width(orig_width * 0.8);
			">
		<br>


		<script type="text/javascript">
			$("#thingsLeft").html(Object.keys(differences).length);
		</script>
		<br>
		Found:
		<div id="status">
		</div>
	</body>
</html>
