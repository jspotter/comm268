	</head>

	<body onload="init('foxandstork');">
		<h1>
			Find The Hidden Objects!
		</h1>
		<p>To find: baseball cap, turtle, fish, duck, needle, nail, ice-cream cone, butterfly, boot, spoon, cane, ring, and scissors</p>

		<div> You have <span id="timer"></span> to find these <span id="thingsLeft"></span> items. </div>
		<img id="testimage" 
			src="foxandstork.gif"
			onclick="onImageClick(event, differences, offset);"
			onload="
				var orig_width = $('#testimage').width();
				var orig_height = $('#testimage').height();
				$('#testimage').height(orig_height * 0.8).width(orig_width * 0.8);
			">
		<br>

		<script type="text/javascript">
			$("#thingsLeft").html(Object.keys(differences).length);
		</script>
		<br>
		Found:
		<div id="status">
		</div>
	</body>
