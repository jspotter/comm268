<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css.css">
		<script type="text/javascript" src="jquery-1.8.2.min.js"></script>
		<script type="text/javascript" src="js.js"></script>
		<script type="text/javascript">

			/*
			 * Source:
			 *
			 * http://www.gamesrat.com/images/spot-the-difference-game1.JPG
			 */

			var offset = 400;
			var differences = {
				"center": {
					"minX": 135,
					"maxX": 163,
					"minY": 30,
					"maxY": 60,
					"found": false
				},
				"side pattern": {
					"minX": 250,
					"maxX": 290,
					"minY": 50,
					"maxY": 88,
					"found": false
				},
				"circle": {
					"minX": 105,
					"maxX": 127,
					"minY": 182,
					"maxY": 210,
					"found": false
				},
				"gold colored strip": {
					"minX": 92,
					"maxX": 130,
					"minY": 331,
					"maxY": 387,
					"found": false
				},
				"strip color difference": {
					"minX": 230,
					"maxX": 332,
					"minY": 510,
					"maxY": 540,
					"found": false
				},
				"colored ring": {
					"minX": 230,
					"maxX": 270,
					"minY": 155,
					"maxY": 200,
					"found": false
				},
				"white strip": {
					"minX": 362,
					"maxX": 383,
					"minY": 110,
					"maxY": 160,
					"found": false
				},
				"circle ring": {
					"minX": 30,
					"maxX": 60,
					"minY": 385,
					"maxY": 415,
					"found": false
				},
				"spoke": {
					"minX": 38,
					"maxX": 64,
					"minY": 283,
					"maxY": 319,
					"found": false
				}
			};
			
			offset *= 0.7;
			for (var diff in differences) {
				differences[diff]["minX"] *= 0.7;
				differences[diff]["maxX"] *= 0.7;
				differences[diff]["minY"] *= 0.7;
				differences[diff]["maxY"] *= 0.7;
			}
		</script>
	</head>

	<body onload="init('shells');">
		<h1>
			Spot The Difference!
		</h1>
		<div> You have <span id="timer"></span> to find the <span id="thingsLeft"></span> differences. </div>
		<br>
		<img id="testimage" 
			src="shells.png"
			onclick="onImageClick(event, differences, offset);"
			onload="
				var orig_width = $('#testimage').width();
				var orig_height = $('#testimage').height();
				$('#testimage').height(orig_height * 0.7).width(orig_width * 0.7);
			">
		<br>


		<script type="text/javascript">
			$("#thingsLeft").html(Object.keys(differences).length);
		</script>
		<br>
		Found:
		<div id="status">
		</div>
	</body>
</html>
