<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css.css">
		<script type="text/javascript" src="jquery-1.8.2.min.js"></script>
		<script type="text/javascript" src="js.js"></script>
		<script type="text/javascript">

			/*
			 * Source:
			 *
			 * http://bluebuddies.com/smurf_fun/smurf_spot_the_difference/jpg/Smurf_Spot_the_Difference.jpg
			 */

			var offset = 280;
			var differences = {
				"bee": {
					"minX": 161,
					"maxX": 190,
					"minY": 54,
					"maxY": 75,
					"found": false
				},
				"patch": {
					"minX": 164,
					"maxX": 180,
					"minY": 270,
					"maxY": 292,
					"found": false
				},
				"leaf": {
					"minX": 65,
					"maxX": 100,
					"minY": 118,
					"maxY": 138,
					"found": false
				},
				"eyes": {
					"minX": 165,
					"maxX": 190,
					"minY": 156,
					"maxY": 177,
					"found": false
				},
				"flower": {
					"minX": 264,
					"maxX": 286,
					"minY": 359,
					"maxY": 380,
					"found": false
				}
			};
			
			offset *= 0.8;
			for (var diff in differences) {
				differences[diff]["minX"] *= 0.8;
				differences[diff]["maxX"] *= 0.8;
				differences[diff]["minY"] *= 0.8;
				differences[diff]["maxY"] *= 0.8;
			}
		</script>
	</head>

	<body onload="init('smurf');">
		<h1>
			Spot The Difference!
		</h1>
		<div> You have <span id="timer"></span> to find the <span id="thingsLeft"></span> differences. </div>
		<br>
		<img id="testimage" 
			src="smurf.jpg"
			onclick="onImageClick(event, differences, offset);"
			onload="
				var orig_width = $('#testimage').width();
				var orig_height = $('#testimage').height();
				$('#testimage').height(orig_height * 0.8).width(orig_width * 0.8);
			">
		<br>

		<script type="text/javascript">
			$("#thingsLeft").html(Object.keys(differences).length);
		</script>
		<br>
		Found:
		<div id="status">
		</div>
	</body>
</html>
